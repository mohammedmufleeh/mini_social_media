{% extends 'base.html' %}


{% block content %}
<h2>All Images</h2>
{% for image in images %}
<div>
  <img src="{{ image.image.url }}" alt="{{ image.caption }}">
  <p>{{ image.caption }}</p>
  <p>Uploaded by:
    {% for user in image.users.all %}
      {% if not forloop.first %}, {% endif %}
      {{ user.username }}
    {% endfor %}
  </p>
</div>
{% empty %}
<p>No images uploaded yet.</p>
{% endfor %}
{% endblock %}
